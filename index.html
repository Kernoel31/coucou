<!DOCTYPE html>
<html>
<head>
    <title>Page Interactive</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .poop-image {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .poop-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="https://em-content.zobj.net/source/microsoft-teams/337/pile-of-poo_1f4a9.png" 
         class="poop-image" 
         onclick="playFartSound()" 
         alt="Emoji caca">
    
    <audio id="fartSound" src="https://www.myinstants.com/media/sounds/wet-fart_1.mp3"></audio>

    <script>
        function playFartSound() {
            const sound = document.getElementById('fartSound');
            sound.play();
        }
    </script>
</body>
</html>
